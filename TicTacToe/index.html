<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    
</head>
<body>
    <h1 id="color">Tic Tac Toe</h1>
    <div class="header">
        
        <h2 id="color">SCORE:</h2>
        <h3 id="color">PLAYER A:</h3>
        
        <h3 id="color">PLAYER B:</h3>
    </div>
    
    <div id="board">
        <div class="cell" id="a1"></div>
        <div class="cell" id="a2"></div>
        <div class="cell" id="a3"></div>
        <div class="cell" id="b1"></div>
        <div class="cell" id="b2"></div>
        <div class="cell" id="b3"></div>
        <div class="cell" id="c1"></div>
        <div class="cell" id="c2"></div>
        <div class="cell" id="c3"></div>
    </div>
    
    <div id="buttons">
        <input class="styled" type="button" value="NOVÁ HRA" />
        <input class="styled" type="button" value="RESTARTOVAT" />

    </div>
    


    <script src="script.js"></script>
</body>
</html>
