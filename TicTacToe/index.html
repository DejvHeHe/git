<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
    
</head>
<body>
    <h1 id="h1">Hraje hrač A</h1>
    
    
    <div id="board">
        <div class="cell" id="a1" onclick="changeCellContent(this)" ></div>
        <div class="cell" id="a2" onclick="changeCellContent(this)" ></div>
        <div class="cell" id="a3" onclick="changeCellContent(this)" ></div>
        <div class="cell" id="b1" onclick="changeCellContent(this)" ></div>
        <div class="cell" id="b2" onclick="changeCellContent(this)" ></div>
        <div class="cell" id="b3" onclick="changeCellContent(this)" ></div>
        <div class="cell" id="c1" onclick="changeCellContent(this)" ></div>
        <div class="cell" id="c2" onclick="changeCellContent(this)" ></div>
        <div class="cell" id="c3" onclick="changeCellContent(this)" ></div>
    </div>
    <div class="header">
        
        <h2>SCORE:</h2>
        <h3 id="playerAPoints"></h3>  
        <h3>:</h3>      
        <h3 id="playerBPoints"></h3>
    </div>
    
    <div id="buttons">
        <input class="styled" type="button" value="NOVÁ HRA" />
        <input class="styled" type="button" value="RESTARTOVAT" />

    </div>
    


    <script src="script.js"></script>
</body>
</html>
